<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
</head>
<body>
    <h1>Frontend Test</h1>
    <p>Testing if the frontend is accessible...</p>
    
    <script>
        // Test if the frontend is accessible
        fetch('http://localhost:3000')
            .then(response => {
                console.log('Frontend status:', response.status);
                document.body.innerHTML += '<p style="color: green;">✅ Frontend is accessible!</p>';
            })
            .catch(error => {
                console.error('Frontend error:', error);
                document.body.innerHTML += '<p style="color: red;">❌ Frontend error: ' + error.message + '</p>';
            });
        
        // Test if the backend is accessible
        fetch('http://localhost:8000/health')
            .then(response => response.json())
            .then(data => {
                console.log('Backend health:', data);
                document.body.innerHTML += '<p style="color: green;">✅ Backend is healthy!</p>';
            })
            .catch(error => {
                console.error('Backend error:', error);
                document.body.innerHTML += '<p style="color: red;">❌ Backend error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
